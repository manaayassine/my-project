<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Valentine Letter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
          href="https://fonts.googleapis.com/css2?family=Aldrich&family=Pixelify+Sans:wght@400..700&display=swap"
          rel="stylesheet"
  />
</head>
<body>
<!-- Envelope Screen -->
<div id="envelope-container">
  <img src="assets/envelope.png" alt="Envelope" id="envelope" />
  <p>♡ Letter for You ♡</p>
</div>

<!-- Letter Screen -->
<div id="letter-container">
  <div class="letter-window">
    <h1 id="letter-title">Will you be my Valentine?</h1>

    <img src="assets/cat_heart.gif" class="cat" id="letter-cat" />

    <div class="buttons" id="letter-buttons">
      <img src="assets/yes.png" class="btn yes-btn" alt="Yes" />

      <div class="no-wrapper">
        <img src="assets/no.png" class="btn no-btn" alt="No" />
      </div>
    </div>

    <p id="final-text" class="final-text" style="display: none">
      <strong>Valentine Date:</strong> At Matmee Room , Bring Condom !
    </p>
  </div>
</div>

<!-- Popup Quiz avec saisie utilisateur -->
<div id="quiz-popup" class="quiz-popup" style="display:none">
  <div class="quiz-content">
    <h2>Answer the questions!</h2>
    <p id="quiz-question"></p>
    <input type="text" id="quiz-input" placeholder="Type your answer here..." />
    <button id="quiz-next">Next</button>
    <p id="quiz-feedback" style="color:red; margin-top:10px; display:none;"></p>
  </div>
</div>


<script src="js/script.js"></script>
</body>
</html>
