<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miss Your Valentine</title>
    <style>
        body {
          margin: 0;
          height: 100vh;
          width: 100vw;
          display: flex;
          justify-content: center;
          align-items: center;
          background-image: url("assets/missbg.jpg");
          font-family: 'Pixelify Sans', sans-serif;
          flex-direction: column;
          text-align: center;
          overflow: hidden;
        }

        /* Animation clignotante du texte */
        @keyframes blink {
          0%, 50%, 100% { opacity: 1; }
          25%, 75% { opacity: 0; }
        }

        h1 {
          font-size: 50px;
          color: #ffffff; /* blanc pour bien contraster */
          text-shadow: 2px 2px 10px #8B0000, 0 0 20px #ff6699; /* ombre rouge foncÃ© + halo rose */
          margin: 0;
          animation: blink 1s infinite; /* clignotement */
          z-index: 2;
          position: relative;
          letter-spacing: 2px;
        }

        p {
          font-size: 24px;
          color: #ffe6f0; /* rose clair */
          text-shadow: 1px 1px 5px #8B0000;
          margin-top: 20px;
          z-index: 2;
          position: relative;
        }

        #final-image {
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          object-fit: cover; /* couvre tout l'Ã©cran */
          display: none;
          z-index: 1;
        }
    </style>
</head>
<body>
<h1>ðŸ’” You missed your Valentine ðŸ’”</h1>

<!-- GIF fullscreen -->
<img id="final-image" src="assets/butterfly.gif" alt="You missed your Valentine">

<script>
    // Afficher le GIF fullscreen aprÃ¨s 10 secondes
    setTimeout(() => {
      // Cacher le texte
      document.querySelector('h1').style.display = 'none';
      document.querySelector('p').style.display = 'none';
      // Afficher le GIF
      document.getElementById('final-image').style.display = 'block';
    }, 2000); // 2000ms = 10 secondes
</script>
</body>
</html>
